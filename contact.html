<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Adriana Jimenez's Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
</head>

<body>

  <div class="nav">
    <ul class="nav-list">
      <li class="name"><a href="index.html">Adriana</a></li>
      <li><a href="index.html">Home</a></li>
      <li><a href="experience.html">Experience</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <header>

    <img src="images/adriProfile.png" alt="Cartoon of Adriana" class="profile-image">
  </header>


  <main class="flex-container">
    <div class="section">
      <h1>My Contact Info:</h1>
      <p>Send me a message for collaboration, let's work together!</p>

      <form class="beautify-form">
        <div>
          <label for="name">Your name:</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="email">Your email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="message">Your message:</label>
          <textarea id="message" name="message" rows="8" cols="50"></textarea>
        </div>
        <div>
          <input type="submit" name="submit" value="Send">
        </div>
      </form>
    </div>
  </main>

  <footer>
    <ul>
      <li><a href="https://github.com/AdriHannah" class="social github">Github</a></li>
    </ul>
    <p class="copyright">Copyright 2020, Adriana Jimenez</p>
  </footer>
</body>

</html>
